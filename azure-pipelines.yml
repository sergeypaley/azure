trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadGitHubRelease@0
  inputs:
    connection: 'github.com_sergeypaley'
    userRepository: 'sergeypaley/azure'
    defaultVersionType: 'latest'
    downloadPath: '$(System.ArtifactsDirectory)'